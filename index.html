<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clickuper" type="text/css"/>
</head>
<body>
    <div class="container">

        <div class="layout-1">
            <div class="title">SIGN-UP FORM</div>
        </div>

        <div class="layout-2">
            <div class="text">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form>
                <div class="form-container">
                    <div class="left-column">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>

                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="right-column">
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>

                    
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number" required>
                        </div>
                    
                        <div class="input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </div>

                </div>
                <button type="submit">Create Account</button>
                <!-- <P>Already Have An Account></P> -->

            </form>

        </div>











    </div>
    <script src="script.js"></script>
</body>
</html>
